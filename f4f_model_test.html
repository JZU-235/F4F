<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktivn√≠ AR s modelem</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
      background-color: #f4f4f9;
      color: #333;
    }

    .glass {
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #description {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      max-width: 90%;
      transition: color 0.5s;
    }

    .dark-mode #description {
      color: #fff;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: filter 0.5s;
    }

    .blur-background {
      filter: blur(5px);
    }

    #ar-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #007BFF, #0056B3);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: glow 2s infinite;
      transition: transform 0.2s;
      margin-top: 20px;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #007BFF; }
      50% { box-shadow: 0 0 20px #007BFF; }
      100% { box-shadow: 0 0 5px #007BFF; }
    }

    #dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.5s, transform 0.2s;
    }

    #dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    #loading-message {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 10px;
      color: #555;
      margin-top: 20px;
    }

    #loading-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid #555;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #frame4future {
      font-size: 10px;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    #frame4future a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    #frame4future a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="glass" id="description">Prohl√©dnƒõte si interaktivn√≠ model ve va≈°em prostoru pomoc√≠ roz≈°√≠≈ôen√© reality (AR).</div>

<div id="dark-mode-toggle" onclick="toggleDarkMode()">üåô</div>

<div id="loading-message">
  <span id="loading-icon"></span>Naƒç√≠t√°n√≠ modelu, pros√≠m ƒçekejte...
</div>

<model-viewer
  id="model"
  src="./us_prezident_pecet.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  auto-rotate
  scale="9 9 9"
  xr-environment
  camera-orbit="45deg 75deg 3m"
  min-camera-orbit="auto 0deg 2m"
  max-camera-orbit="auto 180deg 4m"
  field-of-view="45deg"
  interaction-prompt="auto"
  interaction-prompt-style="wiggle"
  camera-target="auto"></model-viewer>

<button id="ar-button" style="display: none;">Zobrazit ve va≈°em prostoru</button>

<div id="frame4future">
  <a href="https://www.frame4future.com" target="_blank">www.frame4future.com</a>
</div>

<script>
  const modelViewer = document.querySelector('#model');
  const arButton = document.querySelector('#ar-button');
  const loadingMessage = document.querySelector('#loading-message');
  const darkModeToggle = document.getElementById('dark-mode-toggle');

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    document.body.style.backgroundColor = isDark ? '#222' : '#f4f4f9';
    document.body.style.color = isDark ? '#f4f4f9' : '#333';
    darkModeToggle.style.backgroundColor = isDark ? '#555' : 'rgba(0, 0, 0, 0.5)';
    modelViewer.classList.toggle('blur-background', isDark);
  }

  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      console.log('AR sezen√≠ spu≈°tƒõno');
    } else if (event.detail.status === 'session-ended') {
      console.log('AR sezen√≠ ukonƒçeno');
    }
  });

  modelViewer.addEventListener('load', () => {
    loadingMessage.style.display = 'none';
    if (modelViewer.canActivateAR) {
      arButton.style.display = 'block';
    }
  });

  modelViewer.addEventListener('error', (event) => {
    console.error('Chyba p≈ôi naƒç√≠t√°n√≠ modelu:', event);
    loadingMessage.innerHTML = 'Chyba p≈ôi naƒç√≠t√°n√≠ modelu. Zkuste to znovu.';
  });

  arButton.addEventListener('click', () => {
    if (modelViewer.canActivateAR) {
      try {
        modelViewer.activateAR();
      } catch (error) {
        console.error('Chyba p≈ôi spu≈°tƒõn√≠ AR:', error);
        alert('Nepoda≈ôilo se spustit AR. Zkuste to znovu.');
      }
    } else {
      alert('AR nen√≠ dostupn√° na va≈°em za≈ô√≠zen√≠ nebo prohl√≠≈æeƒçi.');
    }
  });
</script>

</body>
</html>
