<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktivn√≠ AR s modelem</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.5s;
    }

    #header {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    #description {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-top: 5px;
      margin-bottom: 20px;
      max-width: 90%;
    }

    model-viewer {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #ar-button {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #007BFF;
      color: white;
      border: none;
      outline: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite;
      transition: transform 0.2s;
    }

    #ar-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 123, 255, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }
    }

    #dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #loading-message {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      color: #555;
      margin-top: 20px;
    }

    #loading-icon {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid #555;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #license-info {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }

    #frame4future {
      font-size: 10px;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    #frame4future a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    #frame4future a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="header">Interaktivn√≠ AR s modelem</div>

<div id="description">Prohl√©dnƒõte si interaktivn√≠ model ve va≈°em prostoru pomoc√≠ roz≈°√≠≈ôen√© reality (AR).</div>

<!-- Tlaƒç√≠tko pro p≈ôep√≠n√°n√≠ svƒõtl√©ho/tmav√©ho re≈æimu -->
<div id="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</div>

<!-- Zpr√°va o naƒç√≠t√°n√≠ modelu s animovan√Ωm indik√°torem -->
<div id="loading-message">
  <span id="loading-icon"></span>Naƒç√≠t√°n√≠ modelu, pros√≠m ƒçekejte...
</div>

<model-viewer
  id="model"
  src="./us_prezident_pecet.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  auto-rotate
  scale="9 9 9"
  xr-environment
  camera-orbit="45deg 75deg 3m"
  min-camera-orbit="auto 0deg 2m"
  max-camera-orbit="auto 180deg 4m"
  field-of-view="45deg"
  interaction-prompt="auto"
  interaction-prompt-style="wiggle"
  camera-target="auto"></model-viewer>

<!-- Tlaƒç√≠tko pro aktivaci AR -->
<button id="ar-button" style="display: none;">Zobrazit ve va≈°em prostoru</button>

<!-- Informace o licenc√≠ch -->
<div id="license-info">
  Pou≈æ√≠v√° <a href="https://github.com/google/model-viewer" target="_blank">Model Viewer</a> (Apache 2.0) a <a href="https://threejs.org/" target="_blank">three.js</a> (MIT).
</div>

<!-- Klikateln√Ω odkaz "frame4future" -->
<div id="frame4future">
  <a href="https://www.frame4future.com" target="_blank">www.frame4future.com</a>
</div>

<script>
  const modelViewer = document.querySelector('#model');
  const arButton = document.querySelector('#ar-button');
  const loadingMessage = document.querySelector('#loading-message');

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    document.getElementById('dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    document.body.style.backgroundColor = isDark ? '#333' : '#f4f4f9';
    document.body.style.color = isDark ? '#f4f4f9' : '#333';
  }

  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      console.log('AR sezen√≠ spu≈°tƒõno');
    } else if (event.detail.status === 'session-ended') {
      console.log('AR sezen√≠ ukonƒçeno');
    }
  });

  modelViewer.addEventListener('load', () => {
    loadingMessage.style.display = 'none';
    if (modelViewer.canActivateAR) {
      arButton.style.display = 'block';
    }
  });

  modelViewer.addEventListener('error', (event) => {
    console.error('Chyba p≈ôi naƒç√≠t√°n√≠ modelu:', event);
    loadingMessage.innerHTML = 'Chyba p≈ôi naƒç√≠t√°n√≠ modelu. Zkuste to znovu.';
  });

  arButton.addEventListener('click', () => {
    if (modelViewer.canActivateAR) {
      try {
        modelViewer.activateAR();
      } catch (error) {
        console.error('Chyba p≈ôi spu≈°tƒõn√≠ AR:', error);
        alert('Nepoda≈ôilo se spustit AR. Zkuste to znovu.');
      }
    } else {
      alert('AR nen√≠ dostupn√° na va≈°em za≈ô√≠zen√≠ nebo prohl√≠≈æeƒçi.');
    }
  });
</script>

</body>
</html>
