<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktivní AR s modelem</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      margin: 0;
      background-color: #E5E5E5;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
    }
    #ar-button {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #007BFF;
      color: white;
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #ar-button:hover {
      background-color: #0056B3;
    }
    #loading-message {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      color: #555;
    }
    #error-message {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      color: red;
    }
    #license-info {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="loading-message">Načítání modelu, prosím čekejte...</div>

<model-viewer
  id="model"
  src="us_prezident_pecet.glb"
  ar ar-modes="webxr scene-viewer quick-look"
  camera-controls
  environment-image="neutral"
  auto-rotate
  scale="9 9 9"
  xr-environment
  camera-orbit="45deg 75deg 3m"
  min-camera-orbit="auto 0deg 2m"
  max-camera-orbit="auto 180deg 4m"
  field-of-view="45deg"
  interaction-prompt="auto"
  interaction-prompt-style="wiggle"
  camera-target="auto"></model-viewer>

<button id="ar-button" style="display: none;">Zobrazit ve vašem prostoru</button>

<div id="error-message" style="display: none;">AR není dostupná na vašem zařízení.</div>

<div id="license-info">
  Používá <a href="https://github.com/google/model-viewer" target="_blank">Model Viewer</a> (Apache 2.0) a <a href="https://threejs.org/" target="_blank">three.js</a> (MIT).
</div>

<script>
  const modelViewer = document.querySelector('#model');
  const arButton = document.querySelector('#ar-button');
  const loadingMessage = document.querySelector('#loading-message');
  const errorMessage = document.querySelector('#error-message');

  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      console.log('AR sezení spuštěno');

      console.log('AR sezení ukončeno');
    }
  });
